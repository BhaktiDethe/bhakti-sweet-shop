<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>contact us</title>
     <link 
     rel="icon"
      href="./../img/egglesscake.jpg"
     type="img/jpg">

    <link
    rel="stylesheet" href="./../css/style.css" />
     
  </head>
  <body>
  </head>
  <body class="body text-center">
  
    <div class="ffbox">
        <div class="ffbox1">
            <h1 class="gfg"></h1>
            <h2>Contact Us</h2><br>
            <form>
                <label for="fullName">
                    <i class="fa fa-solid fa-user" 
                       style="margin: 2px;">
                    </i> Full Name:
                </label>
                
                <input type="text" 
                       id="fullName" 
                       name="fullName" required><br><br>
<br>
                <label for="email">
                    <i class="fa fa-solid fa-envelope" 
                       style="margin: 2px;">
                    </i>
                 Address:

                </label>
                <input type="email"
                       id="email" 
                       name="email" required><br><br>
<br>
                <label for="mobile">
                    <i class=" fa fa-solid fa-phone" 
                       style="margin: 2px;">
                    </i>
                    Contact No:
                </label>
                <input type="tel"
                       id="mobile" 
                       name="mobile" required><br><br>
<br>
                <label for="msg">
                    <i class=" fa fa-solid fa-comment" 
                       style="margin: 2px;">
                    </i>
                    Write Message:
                </label>
                <textarea id="msg" 
                          name="msg" 
                name="mess" required>             
                </textarea>
                <button type="submit">
                    Submit
                </button><br>
            </form>
        </div>
        <div class="map-div"><br>
            <iframe src=
"https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.1602802684192!2d77.39638073968018!3d28.504825075835775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce626851f7009%3A0x621185133cfd1ad1!2sGeeksforGeeks%20%7C%20Coding%20Classes!5e0!3m2!1sen!2sin!4v1702963476861!5m2!1sen!2sin"
                    width="370" 
                    height="95%" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>

</html>
